<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo-Contato.css">
    <title>Contato - Meu Blog Pessoal</title>
</head>
<body>    
    <nav class="navbar">
        <div class="menu-toggle" onclick="toggleMenu()">☰ Menu</div>
        <ul class="menu-items" id="menuItems">
            <li><a href="index.html">Home</a></li>
            <li><a href="sobre.html">Sobre</a></li>
            <li><a href="contato.html">Contato</a></li>
            <li><a href="portfolio.html">Portfólio</a></li>
        </ul>
        <div class="github-icon">
            <a href="https://github.com/" target="_blank">
                <img src="icone-git.png" alt="Github"> 
            </a>
        </div>
    </nav>

    <header class="blog-header">
        <div class="container">
            <h1 class="blog-title">Entre em Contato</h1>
            <p class="blog-description">Estou aberto(a) a novas oportunidades e colaborações</p>
        </div>
    </header>

    <main class="container">
        <section class="contact-section">
            <div class="contact-info">
                <h2>Informações de Contato</h2>
                <div class="info-item">
                    <img src="imagens/email.webp" alt="Email">
                    <p>igor_y_ide@hotmail.com</p>
                </div>
                <div class="info-item">
                    <img src="imagens/telefone.jpeg" alt="Telefone">
                    <p>(17)997456100</p>
                </div>
                <div class="info-item">
                    <img src="imagens/local.jpeg" alt="Localização">
                    <p>Jales, São Paulo</p>
                </div>
                
                <div class="contact-social">
                    <h3>Redes Sociais</h3>
                    <div class="social-icons">
                        <a href="#"><img src="imagens/linkedin.webp" alt="LinkedIn"></a>
                        <a href="#"><img src="imagens/github.png" alt="GitHub"></a>
                        <a href="#"><img src="imagens/twitter.png" alt="Twitter"></a>
                    </div>
                </div>
            </div>

            <div class="contact-form">
                <h2>Envie uma Mensagem</h2>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Nome:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Assunto:</label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Enviar Mensagem</button>
                </form>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Meu Blog Pessoal.</p>
            <div class="social-links">
                <a href="#"><img src="imagens/linkedin.webp" alt="LinkedIn"></a>
            </div>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            const menuItems = document.getElementById('menuItems');
            menuItems.classList.toggle('active');
        }
    </script>
</body>
</html>
